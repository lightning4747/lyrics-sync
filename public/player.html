<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+15&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jersey 10', sans-serif;
            background: white;
            color: black;
            transition: background-color 0.5s ease, color 0.5s ease;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body.lyrics-active {
            background: black;
            color: white;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lyrics-container {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .lyrics-text {
            font-family: 'Jersey 15', sans-serif;
            font-size: 4rem;
            text-align: center;
            line-height: 1.3;
            transition: all 0.1s ease-out;
            transform-origin: center center;
            max-width: 90%;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body.lyrics-active .lyrics-text {
            background: rgba(0, 0, 0, 0.3);
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Jersey 15', sans-serif;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .time-display {
            position: absolute;
            top: 30px;
            right: 30px;
            font-family: 'Jersey 15', sans-serif;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .song-title {
            position: absolute;
            top: 30px;
            left: 30px;
            font-family: 'Jersey 15', sans-serif;
            font-size: 1.8rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 50;
        }

        #visualizerCanvas {
            width: 100%;
            height: 100%;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.6;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }

        .pitch-indicator {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Jersey 10', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        /* Animation classes for lyrics */
        .lyric-enter {
            animation: lyricEnter 0.5s ease-out forwards;
        }

        .lyric-exit {
            animation: lyricExit 0.5s ease-in forwards;
        }

        @keyframes lyricEnter {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes lyricExit {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-50px) scale(1.2);
            }
        }

        /* Background animation */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 193, 7, 0.1) 0%, transparent 50%);
            animation: bgShift 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes bgShift {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(1.1) rotate(3deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .lyrics-text {
                font-size: 2.5rem;
                padding: 20px;
            }
            
            .song-title, .time-display {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
            
            .control-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="particles" id="particlesContainer"></div>
    
    <div class="player-container">
        <div class="song-title" id="songTitle">Now Playing</div>
        <div class="time-display" id="currentTime">00:00</div>
        
        <div class="lyrics-container">
            <div id="lyricsDisplay" class="lyrics-text"></div>
        </div>
        
        <div class="pitch-indicator" id="pitchIndicator">Pitch: -- Hz</div>
        
        <div class="visualizer">
            <canvas id="visualizerCanvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="playBtn" class="control-btn">⏸ Pause</button>
            <button id="restartBtn" class="control-btn">⏮ Restart</button>
            <button id="backBtn" class="control-btn">← Back</button>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="player.js"></script>
</body>
</html>
